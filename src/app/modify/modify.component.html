 <div class="modal-dialog">
	<div class="modal-content">
		<form  (ngSubmit)="modifyCateg()">
			<div class="modal-header">						
				<h4 class="modal-title">EDITE Catrgory</h4>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body" >					
				<div class="form-group"  >
					<label>Name</label>
					<input class="form-control" id="name"  type="text" name="name" [(ngModel)]="newCategory.name"  >
				</div>
				<div class="form-group">
					<label>Qt</label>

					
					<input  class="form-control"id="qt"  type="number" name="qt"[(ngModel)]="newCategory.qt" >
				</div>
									
			</div>
			<div class="modal-footer">
				<input [routerLink]="[ '/categories']"  type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
				<input     type="submit" class="btn btn-info">
			</div>
		</form>
	</div>
</div>
