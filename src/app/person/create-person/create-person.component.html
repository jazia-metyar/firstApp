<div class="modal-dialog">
    <div class="modal-content">
        <form  (ngSubmit)="addCategory()">
            <div class="modal-header">						
                <h4 class="modal-title">Create USER</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" >					
                <div class="form-group"  >
					<label>FirstName</label>
					<input class="form-control" id="name"  type="text" name="firstName" [(ngModel)]="newPerson.firstName"  >
				</div>
				<div class="form-group">
					<label>LastName</label>	
					<input  class="form-control"id="qt"  type="text" name="lastName"[(ngModel)]="newPerson.lastName" >
				</div>
                <div class="form-group"  >
					<label>Phone</label>
					<input class="form-control" id="name"  type="text" name="phoneNb" [(ngModel)]="newPerson.phoneNb"  >
				</div>
				<div class="form-group">
					<label>Password</label>	
					<input  class="form-control"id="qt"  type="password" name="password"[(ngModel)]="newPerson.password" >
				</div>	<div class="form-group"  >
					<label>email</label>
					<input class="form-control" id="name"  type="email" name="email" [(ngModel)]="newPerson.email"  >
				</div>
                
                                    
            </div>
            <div class="modal-footer">
                <input [routerLink]="[ '/person']"  type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input type="submit" class="btn btn-info">
            </div>
        </form>
    </div>
</div>
