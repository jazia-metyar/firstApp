<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-4">
						<h2>Manage <b>Products</b></h2>
					</div>
					<div class="col-sm-3">
						<a  (click)="goToCreate()"   class="btn btn-success" data-toggle="modal">
							<i class="material-icons">
							&#xE147;
							</i>
							<span>New Product</span>
						</a>
					</div>
				
				</div>
			</div>
			<table class="table table-striped table-hover"id="excel-table">
				<thead>
					<tr>
						
						<th>Name</th>
						<th>QT</th>
						<th>Date Cr√©ation</th>
						<th>Date Modification</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let prod of productsTab"   >
					
						<td>{{prod.name}}</td>
						<td>{{prod.qt}}</td>
						<td>{{prod.dateCreation | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>{{prod.dateModify | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
						<td>
							<a (click)="goToEdite(prod.id)"  class="edit" data-toggle="modal">
                                <i class="material-icons" data-toggle="tooltip" title="Edit">
                                 &#xE254;
                                </i>
                            </a>
							
                            <a (click)="remove(prod.id)"  type="button" class="delete" data-toggle="modal">
                                <i class="material-icons" data-toggle="tooltip" title="Delete">
                                    &#xE872;
                                </i>
                            </a>
						
								
                           

						
						</td>
					</tr>
					
				</tbody>
			</table>
		
		</div>
	</div>        
</div>

</body>
</html>
