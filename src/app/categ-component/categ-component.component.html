<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
		$(document).ready(function () {
			// Activate tooltip
			$('[data-toggle="tooltip"]').tooltip();

			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function () {
				if (this.checked) {
					checkbox.each(function () {
						this.checked = true;
					});
				} else {
					checkbox.each(function () {
						this.checked = false;
					});
				}
			});
			checkbox.click(function () {
				if (!this.checked) {
					$("#selectAll").prop("checked", false);
				}
			});
		});
	</script>
</head>

<body>
	<div class="container-xl" style="margin-top: 50px;">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-4">
							<h2>Manage <b>Categories</b></h2>
						</div>
						<div class="col-sm-7">
							<a [routerLink]="[ '/create']" class="btn btn-success" data-toggle="modal">
								<i class="material-icons">
									&#xE147;
								</i>
								<span>Add New Category</span>
							</a>

						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>

							<th class="col-sm-2">Name</th>
							<th class="col-sm-2">QT</th>
							<th class="col-sm-3">Date Cr√©ation</th>
							<th class="col-sm-3">Date Modification</th>
							<th class="col-sm-2">Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let cat of categoriesTab"  >
                         
							<td >{{cat.name}} </td>
							<td>{{cat.qt}}</td>
							<td>{{cat.dateCreation | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
							<td>{{cat.dateModify   | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
							<td  >
								<a  (click)="goToEdite(cat.id)" class="edit" data-toggle="modal">
									<i class="material-icons" data-toggle="tooltip" title="Edit">
										&#xE254;
									</i>
								</a>

								<a (click)="remove(cat.id)" router-  class="delete" data-toggle="modal">
									<i class="material-icons" data-toggle="tooltip" title="Delete">
										&#xE872;
									</i>
								</a>
                                
							    <a (click)="goToDetails(cat.id)" class="details" data-toggle="modal">
								    <i class="fa fa-bars"></i>

								</a>



							</td>			
						</tr>

					</tbody>
				</table>

			</div>
		</div>
	</div>

</body>

</html>
