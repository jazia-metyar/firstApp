<div class="modal-dialog">
    <div class="modal-content">
        <form (ngSubmit)="edite()" >
            <div class="modal-header">						
                <h4 class="modal-title">Edite Product</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body" >					
                <div class="form-group"  >
                    <label>Name</label>
                    <input class="form-control"   type="text" name="name"  [(ngModel)]="newProduct.name"  >
                </div>
                <div class="form-group">
                    <label>Qt</label>
                    <input  class="form-control"  type="number" name="qt"  [(ngModel)]="newProduct.qt">
                </div>
               
                
            
            </div>
            <div class="modal-footer">
                <input (click)="cancel()"   type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                <input   type="submit" class="btn btn-info"   >

            </div>
        </form>
    </div>
</div>
